<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Django Freeshelf</title>
</head>
<body>
    <h1>Django Freeshelf</h1>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'new_book' %}">Add New Book</a> | <a href="{% url 'favorites' %}">Your Favorites</a>  | <a href = "{% url 'auth_logout'  %}">Logout</a>
        <hr>
        {% else %}
            <p>Please Register or Login to see your Book List!</p>
                <a href = "{% url 'registration_register'  %}">Register</a> | 
                <a href = "{% url 'auth_login'  %}">Login</a>
            <hr>
        {% endif %}
        </div>
    {% block content %}
    {% endblock %}
</body>
</html>
