{% extends "base.html" %}

{% block content %}
<h1>Add Book</h1>

<div>
    <form action="{% url 'new_book' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Book</button>
            <a href="{% url 'list_books' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
